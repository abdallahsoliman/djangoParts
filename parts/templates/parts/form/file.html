<div class="input-group">
    {%if self.TITLE%}
    <span class="input-group-addon">{{self.TITLE}}</span>
    {%endif%}
    <input id="{{self.name}}"
           name="{{self.NAME}}"
           type="file"
           class="form-control"
           {%if value%}
               value="{{value}}"
           {%endif%}
           {%if self.MULTIPLE%}
               multiple
           {%endif%}/>
</div>
