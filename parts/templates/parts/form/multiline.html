<div class="input-group">
    {%if self.TITLE%}
    <span class="input-group-addon">{{self.TITLE}}</span>
    {%endif%}
    <textarea id="{{self.name}}"
              name="{{self.NAME}}"
              rows="{{self.LINES}}"
              class="form-control"
              {%if value%}
                  value="{{value}}"
              {%endif%}>
    </textarea>
</div>
