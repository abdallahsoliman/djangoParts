<div class="input-group">
    {%if self.TITLE%}
    <span class="input-group-addon">{{self.TITLE}}</span>
    {%endif%}
    <select id="{{self.}}" name="{{self.NAME}}" class="form-control">
        {%for option in options%}
            <option {%if option.selected%}
                        selected
                    {%endif%}
                    value="{{option.value}}">
                {{option.title}}
            </option>
        {%endfor%}
    </select>
</div>
