<table class="table">
    {%if header%}
    <thead>
        {%for row in header.rows%}
        <tr>
            {%for cell in row.cells%}
            <td>
                {{cell.value}}
            </td>
            {%endfor%}
        </tr>
        {%endfor%}
    </thead>
    {%endif%}
    {%if body%}
    <tbody>
        {%for row in body.rows%}
        <tr>
            {%for cell in row.cells%}
            <td>
                {{cell.value}}
            </td>
            {%endfor%}
        </tr>
        {%endfor%}
    </tbody>
    {%endif%}
</table>
