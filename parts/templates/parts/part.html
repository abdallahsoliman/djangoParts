<!-- part -->
<!-- {{self.NAME}} -->
<script>
    {%for part in self.PART_LIST%}
    $("#{{part.NAME}}").load("/{{part.NAME}}")
    {%endfor%}

    {%if self.CLICK%}
    $("#{{self.PARTENT_PART.NAME}}").click(
        function (){
            load_{{self.CLICK}}()
            }
        )
    {%endif%}
</script>
<style>
    {%if self.CLICK%}
    #{{self.PARTENT_PART.NAME}}{
        cursor: pointer;
        }
    {%endif%}
</style>
<!-- part ends here -->
