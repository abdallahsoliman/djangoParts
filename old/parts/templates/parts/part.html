<!-- part -->
<!-- {{self.NAME}} -->
<script>
    {%for part in self.PART_LIST%}
    function load__{{part.NAME}}(args){
        $("#{{part.NAME}}").load("/{{part.NAME}}?"+args)
        }
    load__{{part.NAME}}("")
    {%endfor%}

    {%if self.CLICK%}
    $("#{{self.NAME}}").click(
        function (){
            load_{{self.CLICK}}()
            }
        )
    {%endif%}
</script>
<style>
    {%if self.CLICK%}
    #{{self.NAME}}{
        cursor: pointer;
        }
    {%endif%}
</style>
<!-- part ends here -->
